<body>
    <h1>Parágrafos</h1>
    <hr> <!-- hr serve pra criar uma linha horizontal na pag-->
    <p>Parágrafo</p>
    <p>como quebrar <br>
        direto <br> <!-- br quebra a linha-->
        assim 
        tudo que estiver entre &lt;p&gt; &lt;/p&gt; <!-- &lt; ENTRE &gt; faz substituir o < > respectivamente no texto, caso queira usar LT = LESS THAN e GT = GREATER THAN-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!--marca registrada-->
        &copy; <!--copy right-->
        &trade; <!--e comercial-->
        &euro; <!--euro-->
        &pound; <!--libra-->
        &cent; <!--centavo eua-->
        &Delta; <!--delta com maiúsculo-->  
        &uparrow; <!--seta p cima-->
        &uarr; <!--seta p cima-->
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F499; <!--https://emojipedia.org/  VAI NESSE SITE E PEGA O CÓDIGO DO EMOJI e coloca depois de &#x -->
    </p>
    
    <!--cuidado ao utilizar imagens no site, tem q ver direitos autorais (pode filtrar no google imagens) e tb tem sites para pegar imagens com dominio publico
