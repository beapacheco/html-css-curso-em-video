<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>c 
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

    media all -> as características que são comuns em todos os estilos

    media screen and (orientation: portrait) ou (landscape) -> é um feature, portrait é modo retrato, ou seja, a tela em pé, e quando deitar a tela é o landscape, modo paisagem

    todas as medias features são indicadas entre parenteses isoladamente

    -->
