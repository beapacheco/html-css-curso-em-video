<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username">
            <!--required: quando o campo é obrigatório-->
            <!--size: tamanho da caixa é o numero de digitos, mas nao limita-->
            <!--placeholder: serve pra dizer o que vai ser preenchido na caixa-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 dígitos" autocomplete="current-password">
            <!--input password faz tipo senha // minlenght pra ter um minimo de digitos e maxlenght para ter um maximo de digitos-->
            <!-- current password para senha atual e new-password para senha nova-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <!--botão de limpar input reset-->
        </p>
    </form>

</body>
</html>
