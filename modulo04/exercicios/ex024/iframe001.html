<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--tamanho padrão do iframe: 300 width x 150 height
        
        o que vale mais é a config do css
        -->

        <iframe src="https://cursoemvideo.com" frameborder="1" height="500" scolling="yes">

            <!--auto cria a bala de rolagem pra caber
            yes - mesmo q o conteudo coubesse no iframe, ia aparecer a barra de rolagem
            no - mesmo q o conteudo seja maior ele nao permite fazer a rolagem  // depende do navegador tb

            pra frameborder só existe 0 ou 1, porque qualquer número digitado cria um border de 1px
            -->
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repertório do GitHub</a>


        </iframe> 
        
        também é bem legal
    </p>
</body>
</html>
